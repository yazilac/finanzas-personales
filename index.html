<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ========== boostwatch ========== -->
  <link rel="stylesheet" href="/style/bootstrap.css">
  <link rel="stylesheet" href="/style/estilos.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
  <link rel="shortcut icon" href="style/icono.png" type="image/x-icon">
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  <title>Finanzas Personales</title>
</head>

<body>
  <!-- ========== Start NAVEGACION ========== -->
  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Registro de Finanzas Personales</a>
    </div>
  </nav>
  <!-- ========== End NAVEGACION ========== -->
  <!-- ========== Start APP ========== -->
  <div class="container">
    <div class="row pt-5" id="App">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h4>Finanzas</h4>
          </div>
          <form id="finanzas-form" class="card-body">
            <div class="form-group m-2">
              <input id="description" class="form-control" type="text" placeholder="Descripcion del ingreso o gasto">
            </div>
            <div class="form-group m-2">
              <label for="tipoRegistro" class="form-label mt-4">Selecciono el estado</label>
              <select class="form-select" id="tipoRegistro">
                <option>En cuenta</option>
                <option>Pendiente</option>
              </select>
            </div>
            <div class="form-group m-2">
              <input id="costo-Total" class="form-control" type="number" placeholder="Costo Total">
            </div>
            <div class="form-group m-2">
              <label for="fecha" class="form-label mt-4">Fecha de registro</label>
              <input id="fecha" class="form-control" type="date" placeholder="AÃ±o">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-outline-primary btn-block" value="Guardar registro" id="guardar">
              <input type="submit" class="btn btn-outline-success btn-block" value="Actualizar registro"
                id="actualizar">
            </div>

          </form>
        </div>
      </div>
      <div id="product-list" class="col-md-8">
        <hr>
        <label class="form-label" for="totalGeneral">Total general</label>
        <input class="form-control " id="totalGeneral" type="text"  disabled=""  >
        <table class="table table-light table-hover  table-striped display " id="crudTable">
          <thead class="red">
            <tr>
              <th scope="col">Fecha</th>
              <th scope="col">Tipo</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Costo</th>
              <th scope="col">Edicion</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
          <tfoot>
            <tr>
              <th colspan="4" style="text-align:right">Total:</th>
              <th id="totalCostoTotal"></th>
          </tr>
        </tfoot>
        </table>
        <label class="form-label" for="totalCuenta">Total en cuenta</label>
        <input class="form-control total" id="totalCuenta" type="number"  disabled=""  >
        <label class="form-label" for="totalPendiente">Pendiente</label>
        <input class="form-control total" id="totalPendiente" type="text" disabled="" >
      </div>

    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>  
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>

</body>

</html>
